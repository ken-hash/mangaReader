<div class="row">
  <div class="container-responsive col-md-6">
    <h3>Latest Chapters</h3>
    <ul>
      <li *ngFor='let manga of latestManga'><a href="Manga/{{manga.name}}">{{manga.name}} </a>- <span *ngFor="let chapter of manga.chapters"> <a href="Read/{{manga.name}}/{{chapter.mangaChapter}}">{{chapter.mangaChapter}} </a> </span></li>
    </ul>
  </div>
  <div class=" container-responsive col-md-6">
    <h3>Latest Read</h3>
    <ul>
      <li *ngFor='let manga of readManga'><a href="Manga/{{manga.name}}">{{manga.name}} </a>- <span *ngFor="let chapter of manga.chapters"> <a href="Read/{{manga.name}}/{{chapter.mangaChapter}}">{{chapter.mangaChapter}} </a> </span></li>
    </ul>
  </div> 
</div>
