<header>
  <nav class="navbar navbar-expand-md navbar-dark border-bottom bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">MangaReader</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse"  [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link active" [routerLink]="['/']">Home</a>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link active" [routerLink]="['/Manga']">MangaList</a>
        </ul>
        <form class="d-flex" #searchForm="ngForm" (ngSubmit)="search()" autocomplete="off">
          <input class="form-control me-2" type="search" name="search" [(ngModel)]="model.keyword" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
