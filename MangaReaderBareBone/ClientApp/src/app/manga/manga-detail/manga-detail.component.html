<div class='container has-text-centered'>
  <div class='column'>
    <div>
      <h1 class="title">{{manga}}</h1>
    </div>
    <section>
      <div class="table-container">
        <table class="table is-bordered is-striped is-hoverable">
          <thead>
            <tr>
              <th>
                ChapterName
              </th>
              <th>
                Read
              </th>
              <th>
                LastUpdated
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chapter of allChapters">
              <td>
                <a [routerLink]="['/Manga/', manga, chapter.mangaChapter]">{{chapter.mangaChapter}} </a>
              </td>
              <td>
                <span *ngIf="chapter.read == true">true</span>
              </td>
              <td width="30%">
                {{chapter.dateTime}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
