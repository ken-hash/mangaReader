<select class="form-group" #chapter (change)="onChangeObj(chapter.value)" name="myDropdown">
  <option disabled selected>Chapter: {{chapterName}}</option>
  <option *ngFor="let chapter of allChapters" value="{{chapter.mangaChapter}}">Chapter: {{chapter.mangaChapter}}  </option>
</select>

<div class="d-flex justify-content-between">
  <div *ngIf="chapterDetails[0].previousChapter !== undefined">
    <a class="button is-primary" [routerLink]="['/Manga/',manga, chapterDetails[0].previousChapter]"> Previous </a>
  </div>
  <div *ngIf="chapterDetails[0].nextChapter !== undefined">
    <a class="button is-primary" [routerLink]="['/Manga/',manga, chapterDetails[0].nextChapter]"> Next </a>
  </div>
</div>
<section>
  <div class="text-center" id="top">
    <!-- image is hosted in home server with path Manga/downloads/manganame/chaptername/-->
    <div *ngFor="let chapter of chapterDetails">
      <img class="img-fluid center-block" *ngFor='let image of chapter["path"].split(",")' src="/Manga/downloads/{{manga}}/{{chapterName}}/{{image}}" alt="{{image}}" />
    </div>
  </div>
</section>
<div class="d-flex justify-content-between">
  <div *ngIf="chapterDetails[0].previousChapter !== undefined">
    <a class="button is-primary" [routerLink]="['/Manga/',manga, chapterDetails[0].previousChapter]"> Previous </a>
  </div>
  <div *ngIf="chapterDetails[0].nextChapter !== undefined">
    <a class="button is-primary" [routerLink]="['/Manga/',manga, chapterDetails[0].nextChapter]"> Next </a>
  </div>
</div>
